<h2>Новости</h2> 
<div *ngFor="let object of ArrofObjects" class="media position-relative"> 
<img src={{object.image_link}} class="mr-3 news" alt="..."> 
<div class="media-body"> 
<h5 class="mt-0">{{object.title}}</h5> 
<div>{{object.description}} <a href="#">Читать далее...</a></div> 
<p>{{object.publication_date}}</p>

</div> 
</div>
