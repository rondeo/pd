<div class="container">
  <div class="row align-items-end justify-content-between mx-3">
    <h1 class="font-weight-light text-center text-lg-left mt-2 mb-0">{{Album}}</h1>
    <a [routerLink]="['/gallery']" routerLinkActive="active" class="btn btn-danger">Вернуться назад</a>
  </div> 
  <hr class="mt-2 mb-3">  
  <div class="row text-center text-lg-left">
    <div *ngFor="let object of ArrofObjects" class="col-lg-3 col-md-4 col-6">
      <a class="d-block mb-4 h-100">
        <img (click)="lgModal.show()" class="img-fluid img-thumbnail" src="{{object.link}}" alt="">
        <p class="text-center text-truncate">{{object.photo_name}}</p>
                  
          <!-- начало модального окна -->
          <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
              role="dialog" aria-labelledby="dialog-sizes-name1">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 id="dialog-sizes-name1" class="modal-title pull-left">{{Album}}</h4>
                  <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div  class="text-center">
                      <!-- <img class="img-fluid" src="{{object.link}}" alt=""> -->
                      <!--карусель начало -->
                      <carousel [noWrap]="noWrapSlides">
                          <slide *ngFor="let obj1 of ArrofObjects">
                            <img src="{{obj1.link}}" alt="first slide" class="img-fluid" style="display: block; width: 100%;">
                            <div class="carousel-caption d-none d-md-block">
                                <h3 style="text-shadow:black 0 0 2px; color: lightgray;">{{obj1.photo_name}}</h3>
                              </div>
                          </slide>
                        </carousel>
                        <!-- карусель начало  -->

                    </div>
                </div>
              </div>
            </div>
          </div>
          <!-- конец модального окна -->
      </a>
    </div>
  </div>  
  
</div>
