<div *ngFor="let obj of news" class="card border-dark m-3" >
  <div class="">
    <img [src]="obj.image_link" class="rounded mx-auto d-block image" style="width: 50%;">
  </div>
  <div class="card-body text-dark">
    <h4 class="card-title">{{obj.title}}</h4>
    <div [innerHTML]="htmlData"></div>
  </div>
  <div class="card-header">Добавлено {{obj.publication_date}}</div>
</div>
